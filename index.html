<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>   
        <h1>weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>your weather</p>
            <p class="tab" data-searchWeather>search weather</p>
        </div>
        <div class="weather-container">
            
            <!-- grant location -->
            <div class="grant-location-container sub-container">
                <img src="assets/map.png" alt="#" width="80" height="80" loading="lazy">
                <p>grant locaton acess</p>
                <p>allow acess to get weather information</p>
                <button class="btn" data-grantAcess>grant acess</button>
            </div>
            <!-- search weather -->

            <form class="form-container" data-searchForm>
                <input placeholder="search for city.." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.jpeg" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loadingAnime.gif" width="150" height="150">
                <p>loading</p>
            </div>

            <!-- search weather information -->
            <div class="user-info-container sub-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
                <!-- 3 cards  -->

                <div class="parameter-container" >

                    <div class="parameter">
                        <img src="./assets/windy.png" class="image" alt="#">

                        <p>windSpeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/humidity.png"class="image" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/cloudy.png"class="image" alt="">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
                <div class="error sub-container">
                    <img src="./assets/error-404.png" alt="">
                    <p message>city not found</p>
                </div>           
        </div>

    

    <script src="index.js"></script>
</body>

</html>
